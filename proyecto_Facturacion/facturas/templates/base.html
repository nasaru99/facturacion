<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Facturación{% endblock %}</title>
    <!-- CSS de Bootstrap (puedes usar un CDN o descargarlo y servirlo localmente) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Facturación</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="inicio">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="facturas">Facturas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="clientes">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="productos">Productos</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
    {% block content %}
    <!-- El contenido específico de cada página se insertará aquí -->
    {% endblock %}
</div>

<!-- Scripts de Bootstrap y jQuery (puedes usar un CDN o descargarlos y servirlos localmente) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
